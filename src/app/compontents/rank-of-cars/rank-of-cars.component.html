<button (click)="onClick()">
    Fetch cars
</button>

<div class="container">
    <div class="row">
      <div class="col">
    <table style="width: 100%;">
      <thead>
        <tr>
          <th scope="col">Rank</th>
          <th scope="col">Model</th>
          <th scope="col">Quantity</th>
          <th scope="col">Change Quantity Percent</th>
        </tr>
      </thead>
      <tbody>
        
        <tr *ngFor="let car of cars$ | async; let even = even; let odd = odd" 
        [ngClass]="{ odd: odd }">
          <td>{{car.rank}}</td>
          <td>{{car.model}}</td>
          <td>{{car.quantity}}</td>
          <td>{{car.changeQuantityPercent}}</td>
        </tr>
      </tbody>
    </table>
  </div>
    </div>
  </div>
